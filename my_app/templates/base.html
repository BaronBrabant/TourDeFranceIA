<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Base</title>
    {% endblock %}

    <link rel="stylesheet" href="../static/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    
    <div id="father"> 

        <div id="top">
            {% block mapBlock %}
            {% endblock %}

            <div id="inside-right">

                {% block playerCards %}
                {% endblock %}

                {% block playerChoice %}
                {% endblock %}


            </div>
        </div>
        
        <div id="bottom">
            {% block playerDialogBox %}
            {% endblock %}
        </div>

    </div>

    <!--<script src="../static/js/movement.js"></script>-->
    <script src="../static/js/prologCalls.js"></script>
    <script>
            

        $(document).ready(function pollChanges(){
            var intervalId = window.setInterval(function(){
            // call your function here
            console.log("polling")
            checkRefresh()
            }, 1000);
            
        }
        )

        function checkRefresh(){
            console.log("inside log call")
            jQuery.ajax({
                type : 'POST',
                url : "http://127.0.0.1:5000/checkDataChange",
                success: function(result){  

                    if(result != "false"){
                        window.location.reload();  
                    }
                },
                error: function() { 
                    console.log("no change")
                }    
            })
        }
    </script>

</body>
</html>
